<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habitaciones</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="roomstyle.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search">Búsqueda</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">Todas las habitaciones disponibles</button>
        <button class="button-value" onclick="filterProduct('Topwear')">
          Diamante
        </button>
        <button class="button-value" onclick="filterProduct('Bottomwear')">
          Rubí
        </button>
        <button class="button-value" onclick="filterProduct('Jacket')">
          Zafiro
        </button>
        <button class="button-value" onclick="filterProduct('Watch')">
          Watch
        </button>
      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="roomscript.js"></script>
  </body>
</html>
